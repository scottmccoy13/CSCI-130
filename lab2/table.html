<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
        }
        
        table {
            background-color: floralwhite;
            text-align: center;
            border: 2px solid blue;
            border-collapse: collapse;
            width: 50%;
        }
        
        th {
            border-collapse: collapse;
        }

        td {
            height: 50px;
            border: 1px solid red;
        }
        
        caption {
            font-size: 25px;
        }
        
    </style>
    
    
    
    <table>
        <caption>TV Schedule</caption>
            <thead> <!-- Table head -->
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                </tr>
            </thead>

        <tbody>
            <tr>
                <th scope="row">8PM</th>
                <td>Staring Contest</td>
                <td colspan="2">Celebrity Hoedown</td>
            </tr>

            <tr>
                <th scope="row">9PM</th>
                <td>Hardy, Har, Har</td>
                <td>What's For Lunch</td>
                <td rowspan="2">Movie of the Week</td>
            </tr>

            <tr>
                <th scope="row">10PM</th>
                <td>Healers, Wheelers, and Dealers</td>
                <td>It's A Crime</td>
            </tr>
        </tbody>
    </table>
</head>
</html>
